<div class="pf-c-page" id="page-layout-default-nav">
    <div class="app-body">
        <editor *ngIf="apiDef !== null" (onClose)="apiDef = null" [api]="apiDef" [encoding]="encoding"></editor>
    </div>
</div>

<div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content about-modal-pf">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
            </div>
            <div class="modal-body">
                <h1 class="about-title">Apicurito</h1>
                <div class="product-versions-pf">
                    <table>
                        <tr>
                            <td><strong>Version</strong></td>
                            <td>{{ appInfo.version }}</td>
                        </tr>
                        <tr>
                            <td><strong>Built On</strong></td>
                            <td>{{ appInfo.builtOn | date }}</td>
                        </tr>
                        <tr>
                            <td><strong>Project URL</strong><span>&nbsp;</span></td>
                            <td><a href="{{ appInfo.projectUrl }}" target="_blank">{{ appInfo.projectUrl }} <span class="fa fa-external-link"></span></a></td>
                        </tr>
                    </table>
                </div>
                <div class="trademark-pf">
                    &copy; 2019 Red Hat, Inc
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
